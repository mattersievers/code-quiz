<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
  <header id="header">
      <button id="high-score-btn">View high scores</button>
      <p id="time-display">Time Remaining: 0 seconds</p>
  </header>

  <main class="page-content" id="page-content">
    <h1 id="large-text">JavaScript Coding Challenge</h1>
    <p id="small-text">Try to answer as many of the following code related questions correctly within the time limit. Beware! Incorrect scores will penalize your time by 10 seconds. </p>
    <div id = "score-collection"></div>
    <div class="button-collection" id="button-collection">
    <button type="button" class = "btn begin-btn" id="start-game">Begin Quiz!</button>
    </div>
  </main>
  
  <footer>
    <p id ="response-box"></p>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
